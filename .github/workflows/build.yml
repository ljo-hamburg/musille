name: Build
on:
  push:
  release:
    types: [published, edited]

jobs:
  build:
    name: Build Theme
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100
      - name: Fetch all tags
        if: ${{ ! startsWith(github.ref, 'refs/tags/') }}
        run: git fetch --depth=1 origin '+refs/tags/*:refs/tags/*'
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Set Version Number
        id: version
        run: |
          PACKAGE=$(jq -r .version package.json)
          SHA=$(git rev-parse HEAD | cut -b 1-8)
          LAST_FULL_VERSION_TAG=$(git describe --tags --abbrev=0 --exclude "*-*" --exclude "*+*")
          COMMITS=$(git rev-list $LAST_FULL_VERSION_TAG.. --count)

          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=$(npx semver -c $(git describe --tags))
          elif [[ $GITHUB_REF == refs/heads/master ]] && [[ "$COMMITS" -gt "0" ]]; then
            VERSION="$PACKAGE-$COMMITS+$SHA"
          elif [[ $GITHUB_REF == refs/heads/* ]] && [[ "$COMMITS" -gt "0" ]]; then
            VERSION="$PACKAGE-dev.$COMMITS+$SHA"
          else
            VERSION="$PACKAGE+$SHA"
          fi
          npm version $VERSION --no-git-tag-version --allow-same-version

          echo "::set-output name=version::$VERSION"
          echo "::set-output name=filename::musille-$VERSION.zip"
      - name: Install dependencies
        run: |
          npm ci
          composer install --no-dev --classmap-authoritative --no-progress
      - name: Build Theme
        run: |
          npm run build
          cd build
          zip -r9 ../$FILENAME .
        env:
          FILENAME: ${{ steps.version.outputs.filename }}
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.version.outputs.filename }}
          path: build/**/*
      - run: |
          echo ${{ github.event_name }}
      - name: Publish Release Assets
        if: ${{ github.event_name == 'release' && ! github.event.release.draft }}
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.version.outputs.filename }}
          asset_name: ${{ steps.version.outputs.filename }}
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

